<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Team Generator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-body">

 
        <header class="row mb-4">
            <h1 class="col text-center bg-success p-4 text-light" > Work Team View</h1>
        </header>
        
        <!--Manager Cards-->
        <main class="row">
            <section class="col">
                
                <article class="row mb-5">
                    <div class="col">
                        <h2 class="text-center">Manager</h2>

                        <div class="row justify-content-center">

                            <!--Tarjeta Manager-->
                            <div class="col-3 m-2 shadow">
                                <div class="cardHeader p-2 row bg-primary rounded-top">
                                    <div class="col-12 h3 text-light">Shin</div>
                                    <div class="col-12 h6 text-light">Manager</div>
                                </div>

                                <div class="cardBody row p-2 bg-light rounded-bottom aling-items-center">
                                    <div class="cardId m-1 p-1 "> ID: 1</div>
                                    <div class="cardEmail m-1 p-1 ">Email:<a href="mailto:test@gmail.com"> test@gmail.com</a></div>
                                    <div class="cardOfficenumber m-1 p-1 ">Office number: 3</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </article>

                <!--Engineer Cards-->
                <article class="row mb-5">
                    <div class="col">
                        <h2 class="text-center">Engineer's</h2>
                        
                        <div class="row justify-content-center">

                            <!--Tarjeta Ingeniero-->
                            <div class="col-3 m-2 shadow">
                                <div class="cardHeader p-2 row bg-danger rounded-top">
                                    <div class="col-12 h3 text-light">Yuein</div>
                                    <div class="col-12 h6 text-light">Engineer</div>
                                </div>

                                <div class="cardBody row p-2 bg-light rounded-bottom aling-items-center">
                                    <div class="cardId m-1 p-1"> ID: 1</div>
                                    <div class="cardEmail m-1 p-1">Email:<a href="mailto:test@gmail.com"> test@gmail.com</a></div>
                                    <div class="cardGithub m-1 p-1">Github: 3</div>
                                </div>
                            </div>


                        </div>
                        
                    </div>
                </article>
                
                <!--Intern Cards-->
                <article class="row mb-5">
                    <div class="col">
                        <h2 class="text-center">Intern's</h2>
                        <div class="row justify-content-center">

                            <!--Tarjeta Interns-->
                            <div class="col-3 m-2 shadow">
                                <div class="cardHeader p-2 row bg-warning rounded-top">
                                    <div class="col-12 h3 text-light">Ling</div>
                                    <div class="col-12 h6 text-light">Intern</div>
                                </div>

                                <div class="cardBody row p-2 bg-light rounded-bottom aling-items-center">
                                    <div class="cardId m-1 p-1"> ID: 1</div>
                                    <div class="cardEmail m-1 p-1">Email:<a href="mailto:test@gmail.com"> test@gmail.com</a></div>
                                    <div class="cardSchool m-1 p-1">School: 3</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </article>

            </section>
        </main>
   

   

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
